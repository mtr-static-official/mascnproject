<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站已弃用 - Doki Chinese Club</title>
    
    <!-- 引入Bootstrap核心CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.6.0/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- 自定义样式 -->
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 5rem;
        }
        
        .deprecation-banner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background-color: #dc3545;
            color: white;
            padding: 1.5rem 2rem;
            text-align: center;
        }
        
        .container {
            margin-top: 7rem;
            padding: 2rem;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }
        
        .warning-icon {
            font-size: 4rem;
            margin-bottom: 2rem;
            color: #e74c3c;
        }
        
        .btn-warning {
            background-color: #f44336;
            border-color: #d32f2f;
        }
    </style>
</head>
<body>
    <!-- 警告横幅 -->
    <div class="deprecation-banner">
        ⚠️ 网站已永久弃用 

        <small>最后访问时间：2025-02-21</small>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <div class="warning-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                
                <h1 class="text-danger">本站已停止维护</h1>
                <p class="lead mt-4 mb-4">
                    感谢您一直以来对Doki Chinese Club的支持！
                    

                    新平台已全面迁移至论坛系统：

                </p>
                
                <!-- 主要行动按钮 -->
                <a href="https://forum.monika.love/" class="btn btn-warning btn-lg mb-3">
                    <i class="fas fa-arrow-right"></i> 立即前往论坛
                </a>
                
                <!-- 备用信息 -->
                
                <!-- 底部声明 -->
            </div>
        </div>
    </div>

    <!-- 引入Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
